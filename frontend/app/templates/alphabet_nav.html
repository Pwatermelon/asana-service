    <!-- Это частичный шаблон для использования в других шаблонах -->

        {% for letter in russian_alphabet %}
            <a href="/asanas/by-letter/{{ letter }}" class="letter-link {% if current_letter == letter %}active{% endif %}">{{ letter }}</a>
        {% endfor %}
    </div>
