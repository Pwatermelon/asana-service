<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .alphabet-nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5em;
            margin: 1.5em 0;
            padding: 1em;
            background: #f8fafc;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        
        .letter-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 2em;
            height: 2em;
            font-size: 1em;
            color: #1e3a8a;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.15s, color 0.15s;
        }
        
        .letter-link:hover {
            background: #dbeafe;
            color: #1d4ed8;
        }
        
        .letter-link.active {
            background: #2563eb;
            color: white;
            font-weight: 500;
        }
        
        @media (max-width: 640px) {
            .alphabet-nav {
                gap: 0.35em;
            }
            
            .letter-link {
                width: 1.8em;
                height: 1.8em;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <!-- Это частичный шаблон для использования в других шаблонах -->
    <div class="alphabet-nav">
        {% set russian_alphabet = ["А", "Б", "В", "Г", "Д", "Е", "Ё", "Ж", "З", "И", "К", "Л", "М", "Н", "О", "П", "Р", "С", "Т", "У", "Ф", "Х", "Ц", "Ч", "Ш", "Щ", "Э", "Ю", "Я"] %}
        {% for letter in russian_alphabet %}
            <a href="/asanas/by-letter/{{ letter }}" class="letter-link {% if current_letter == letter %}active{% endif %}">{{ letter }}</a>
        {% endfor %}
    </div>

    <!-- JavaScript для работы с этим компонентом можно добавить здесь -->
    <script>
        // Если нужна дополнительная логика работы с алфавитной навигацией
    </script>
</body>
</html>
