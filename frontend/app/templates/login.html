<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Вход в систему - Asana Каталог</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="/" class="navbar-brand">Asana Каталог</a>
        </div>
    </nav>

    <div class="container">
        <div class="form-container animate-fade-in" style="max-width: 400px;">
            <h1 class="text-center">Вход в систему</h1>
            
            {% if error %}
                <div class="alert alert-error" style="background: #fee2e2; color: #991b1b; padding: 1rem; border-radius: 8px; margin-bottom: 1.5rem;">
                    {{ error }}
                </div>
            {% endif %}

            <form method="post" action="/token" enctype="application/x-www-form-urlencoded">
                <div class="form-group">
                    <label class="form-label">Имя пользователя</label>
                    <input type="text" name="username" class="form-control" required placeholder="Введите имя пользователя">
                </div>

                <div class="form-group">
                    <label class="form-label">Пароль</label>
                    <input type="password" name="password" class="form-control" required placeholder="Введите пароль">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Войти</button>
            </form>
        </div>
    </div>

    <script>
    document.querySelector('form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const data = new URLSearchParams();
        for (const [key, value] of formData) {
            data.append(key, value);
        }

        try {
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: data
            });

            if (response.redirected) {
                window.location.href = response.url;
            } else {
                const error = await response.text();
                location.reload();
            }
        } catch (error) {
            console.error('Error:', error);
        }
    });
    </script>
</body>
</html>
